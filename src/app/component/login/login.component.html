<div class="container">        
    <mat-form-field appearance="fill" class="login-input">
        <input matInput placeholder="Username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="fill" class="login-input">
        <input matInput placeholder="Password" type="password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-flat-button color="primary" class="login-input" (click)="ui.tryLogin(username, password)">Login</button>
    <button mat-flat-button color="basic" class="login-input" (click)="ui.startRegister()">Need Account?</button>
</div>
